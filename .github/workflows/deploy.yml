name: Deploy Updated Code to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (required for GitHub Actions, even if we deploy via SSH)
        uses: actions/checkout@v4

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_RSA_KEY }}
          script: |
            cd BroncoBites
            git remote set-url origin https://${{ secrets.USERNAME }}:${{ secrets.DEPLOY_PAT }}@github.com/YuAreMySunshine/BroncoBites.git
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            cd Backend
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}" >> .env
            echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
            npm install
            cd ../Frontend
            rm -rf dist node_modules/.vite
            npm install
            echo "VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}" > .env.local
            echo "VITE_ADMIN_EMAIL=${{ secrets.VITE_ADMIN_EMAIL }}" >> .env.local
            echo "VITE_GA_MEASUREMENT_ID=${{ secrets.VITE_GA_MEASUREMENT_ID }}" >> .env.local
            cd ..
            sudo pm2 restart all || (cd /home/ec2-user/BroncoBites && sudo pm2 start npm --name "broncobites" -- run dev)
            sudo pm2 save
            sudo systemctl reload nginx
